name: Deploy to Staging

on:
  push:
    branches: [staging]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm install -g wrangler

      - name: Upload staging secrets
        run: |
          echo "${{ secrets.DATABASE_STAGING_URL }}" | wrangler secret put DATABASE_URL --env staging
          echo "${{ secrets.EPIC_GAMES_ACCOUNT_ID }}" | wrangler secret put EPIC_GAMES_ACCOUNT_ID --env staging
          echo "${{ secrets.EPIC_GAMES_DEVICE_ID }}" | wrangler secret put EPIC_GAMES_DEVICE_ID --env staging
          echo "${{ secrets.EPIC_GAMES_DEVICE_ID_SECRET }}" | wrangler secret put EPIC_GAMES_DEVICE_ID_SECRET --env staging
          echo "${{ secrets.GEMINI_STAGING_API_KEY }}" | wrangler secret put GEMINI_API_KEY --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Deploy (Staging)
        run: wrangler deploy --env staging --minify
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
